name: Deploy

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+.alpha[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+.beta[0-9]+'

jobs:
  push_to_rubygems:
    name: Push to RubyGems
    runs-on: ubuntu-latest
    steps:
    - name: Set RELEASE_TAG
      run: echo "RELEASE_TAG=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4'
        bundler-cache: true
    - name: Check Puppeteer::Bidi::VERSION
      run: bundle exec ruby -e 'require "puppeteer/bidi/version"; raise "invalid Puppeteer::Bidi::VERSION" unless Puppeteer::Bidi::VERSION == ENV["RELEASE_TAG"]'
    - run: bundle exec rake build
    - name: Setup API key
      run: |
        mkdir -p ~/.gem/
        echo "---" > ~/.gem/credentials
        echo ":rubygems_api_key: $RUBYGEMS_API_KEY" >> ~/.gem/credentials
        chmod 600 ~/.gem/credentials
      env:
        RUBYGEMS_API_KEY: ${{secrets.RUBYGEMS_API_KEY}}
    - run: gem push pkg/puppeteer-bidi-$RELEASE_TAG.gem
