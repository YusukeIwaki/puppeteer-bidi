name: check

on:
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  api_coverage:
    name: API Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Read pinned Puppeteer revision
        id: puppeteer_ref
        run: echo "ref=$(cat development/puppeteer_revision.txt)" >> "$GITHUB_OUTPUT"

      - name: "Check out Puppeteer (sparse docs)"
        uses: actions/checkout@v4
        with:
          repository: puppeteer/puppeteer
          path: development/puppeteer
          ref: ${{ steps.puppeteer_ref.outputs.ref }}
          fetch-depth: 1
          filter: blob:none
          sparse-checkout-cone-mode: false
          sparse-checkout: |
            docs/api.md
            docs/api/

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true

      - name: Determine Puppeteer commit
        id: puppeteer
        run: echo "sha=$(git -C development/puppeteer rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: Restore Puppeteer API cache
        uses: actions/cache@v4
        with:
          path: development/cache
          key: puppeteer-api-${{ steps.puppeteer.outputs.sha }}

      - name: Generate API_COVERAGE.md
        run: bundle exec ruby development/generate_api_coverage.rb --puppeteer-dir development/puppeteer --cache-dir development/cache --output API_COVERAGE.md

      - name: Ensure API_COVERAGE.md is up to date
        run: git diff --exit-code API_COVERAGE.md

  rspec:
    name: RSpec (${{ matrix.ruby-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        ruby-version: ["3.2", "3.3", "3.4"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - name: Setup Firefox
        uses: browser-actions/setup-firefox@latest
        with:
          firefox-version: latest-nightly

      - name: Verify Firefox installation
        run: firefox --version

      - name: Run unit tests
        run: bundle exec rspec --exclude-pattern "spec/integration/**/*_spec.rb"

      - name: Run integration tests
        run: FIREFOX_PATH=`which firefox` bundle exec rspec spec/integration/
        env:
          HEADLESS: true

  rspec_ruby4_ubuntu:
    name: RSpec (ubuntu / Ruby 4.0)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "4.0"
          bundler-cache: true

      - name: Setup Firefox
        uses: browser-actions/setup-firefox@latest
        with:
          firefox-version: latest-nightly

      - name: Verify Firefox installation
        run: firefox --version

      - name: Run unit tests
        run: bundle exec rspec --exclude-pattern "spec/integration/**/*_spec.rb"

      - name: Run integration tests (headless)
        run: bundle exec rspec spec/integration/
        env:
          HEADLESS: true

      - name: Run integration tests (headful, xvfb)
        run: xvfb-run --server-args="-screen 0 1024x768x24" bundle exec rspec spec/integration/
        env:
          HEADLESS: "false"

  rspec_ruby4_macos:
    name: RSpec (macos / Ruby 4.0+)
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "4.0"
          bundler-cache: true

      - name: Setup Firefox
        uses: browser-actions/setup-firefox@latest
        with:
          firefox-version: latest-nightly

      - name: Determine Firefox path
        id: firefox
        run: |
          if [ -n "${RUNNER_TOOL_CACHE:-}" ]; then
            nightly_bin="$(find "$RUNNER_TOOL_CACHE/firefox/latest-nightly" -path "*/Contents/MacOS/firefox" -print -quit 2>/dev/null)"
            if [ -n "$nightly_bin" ] && [ -x "$nightly_bin" ]; then
              echo "path=$nightly_bin" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          fi

          if [ -x "/Applications/Firefox Nightly.app/Contents/MacOS/firefox" ]; then
            echo "path=/Applications/Firefox Nightly.app/Contents/MacOS/firefox" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if command -v firefox >/dev/null 2>&1; then
            firefox_bin="$(command -v firefox)"
            case "$firefox_bin" in
              *"Firefox Nightly.app"*|*"latest-nightly"*)
                echo "path=$firefox_bin" >> "$GITHUB_OUTPUT"
                exit 0
                ;;
            esac
            if "$firefox_bin" --version | grep -qiE "nightly|a1"; then
              echo "path=$firefox_bin" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          fi

          echo "Firefox Nightly binary not found on macOS runner" >&2
          exit 1

      - name: Verify Firefox installation
        run: ${{ steps.firefox.outputs.path }} --version

      - name: Run unit tests
        run: bundle exec rspec --exclude-pattern "spec/integration/**/*_spec.rb"

      - name: Run integration tests (headless)
        run: bundle exec rspec spec/integration/
        env:
          HEADLESS: true
          FIREFOX_PATH: ${{ steps.firefox.outputs.path }}

      - name: Run integration tests (headful)
        run: bundle exec rspec spec/integration/
        env:
          HEADLESS: "false"
          FIREFOX_PATH: ${{ steps.firefox.outputs.path }}

  rubocop:
    name: RuboCop
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true

      - name: Run RuboCop
        run: bundle exec rubocop
        continue-on-error: true

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true

      - name: Generate RBS files
        run: bundle exec rake rbs

      - name: Validate RBS syntax
        run: rbs -I sig parse sig/**/*.rbs

      - name: Run Steep type check
        run: bundle exec steep check
