name: check

on:
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  api_coverage:
    name: API Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Read pinned Puppeteer revision
        id: puppeteer_ref
        run: echo "ref=$(cat development/puppeteer_revision.txt)" >> "$GITHUB_OUTPUT"

      - name: "Check out Puppeteer (fetch-depth: 0)"
        uses: actions/checkout@v4
        with:
          repository: puppeteer/puppeteer
          path: development/puppeteer
          fetch-depth: 0
          ref: ${{ steps.puppeteer_ref.outputs.ref }}

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true

      - name: Determine Puppeteer commit
        id: puppeteer
        run: echo "sha=$(git -C development/puppeteer rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: Restore Puppeteer API cache
        uses: actions/cache@v4
        with:
          path: development/cache
          key: puppeteer-api-${{ steps.puppeteer.outputs.sha }}

      - name: Generate API_COVERAGE.md
        run: bundle exec ruby development/generate_api_coverage.rb --puppeteer-dir development/puppeteer --cache-dir development/cache --output API_COVERAGE.md

      - name: Ensure API_COVERAGE.md is up to date
        run: git diff --exit-code API_COVERAGE.md

  rspec:
    name: RSpec (${{ matrix.ruby-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        ruby-version: ["3.2", "3.3", "3.4"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - name: Setup Firefox
        uses: browser-actions/setup-firefox@latest
        with:
          firefox-version: latest-nightly

      - name: Verify Firefox installation
        run: firefox --version

      - name: Run unit tests
        run: bundle exec rspec --exclude-pattern "spec/integration/**/*_spec.rb"

      - name: Run integration tests
        run: FIREFOX_PATH=`which firefox` bundle exec rspec spec/integration/
        env:
          HEADLESS: true

  rubocop:
    name: RuboCop
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true

      - name: Run RuboCop
        run: bundle exec rubocop
        continue-on-error: true

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true

      - name: Generate RBS files
        run: bundle exec rake rbs

      - name: Validate RBS syntax
        run: rbs -I sig parse sig/**/*.rbs

      - name: Run Steep type check
        run: bundle exec steep check
